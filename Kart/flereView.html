<!DOCTYPE html>
<html>
  <head>
    <title>Styled Map Selection</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
        width: 50%;
        top: 25%;
        left: 25%;
        border: 1px solid black;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .map-control {
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
        font-family: 'Roboto','sans-serif';
        margin: 10px;
        /* Hide the control initially, to prevent it from appearing
           before the map loads. */
        display: none;
      }
      /* Display the control once it is inside the map. */
      #map .map-control { display: block; }

      .selector-control {
        font-size: 14px;
        line-height: 30px;
        padding-left: 5px;
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="style-selector-control"  class="map-control">
      <select id="style-selector" class="selector-control">
        <option value="silver" selected="selected">WesterDals dag</option>
        <option value="night">WesterDals natt</option>
        <option value="retro">Retro</option>
      </select>
    </div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Create the map with no initial style specified.
        // It therefore has default styling.
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 59.919, lng: 10.758},
            zoom: 14,
          mapTypeControl: false
        });
        //marker start
          
          //bildet må byttes ut, det må lagres lokalt 
          //Fjerdingen marker  
          var image = {url: 'http://gamesync.us/wp-content/uploads/2017/04/google-map-icon.png',}          
          var myLatLng = {lat: 59.9160764, lng: 10.7597162};
          var Fjerdingen = new google.maps.Marker({
          position: myLatLng,
          map: map,
          icon: image,
          title: 'Fjerdingen',
          url: 'https://www.westerdals.no/artikkel/campus-fjerdingen/',
        });
          
            google.maps.event.addListener(Fjerdingen, 'click', function() {
            window.open(this.url, '_blank');
        });
            
          //Vulkan marker    
          var image = {url: 'http://gamesync.us/wp-content/uploads/2017/04/google-map-icon.png',}          
          var myLatLng = {lat: 59.9232845, lng: 10.752426};
          var Vulkan = new google.maps.Marker({
          position: myLatLng,
          map: map,
          icon: image,
          title: 'Vulkan',
          url: 'https://www.westerdals.no/artikkel/campus-vulkan/',
        });
          
            google.maps.event.addListener(Vulkan, 'click', function() {
            window.open(this.url, '_blank');
        });
            
          //brenneriveien marker
          var image = {url: 'http://gamesync.us/wp-content/uploads/2017/04/google-map-icon.png',}          
          var myLatLng = {lat: 59.920403, lng: 10.752641};
          var Brenneriveien = new google.maps.Marker({
          position: myLatLng,
          map: map,
          icon: image,
          title: 'Brenneriveien',
          url: 'https://www.westerdals.no/artikkel/campus-brenneriveien/',
        });

          //marker Slutt
          
        // Add a style-selector control to the map.
        var styleControl = document.getElementById('style-selector-control');
        map.controls[google.maps.ControlPosition.TOP_RIGHT].push(styleControl);

        // Set the map's style to the initial value of the selector.
        var styleSelector = document.getElementById('style-selector');
        map.setOptions({styles: styles[styleSelector.value]});

        // Apply new JSON when the user selects a different style.
        styleSelector.addEventListener('change', function() {
          map.setOptions({styles: styles[styleSelector.value]});
        });
      }
